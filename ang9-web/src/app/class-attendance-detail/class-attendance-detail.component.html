    <div [hidden]="!hasAttendance">
        <div class="row">
            <div class="col-sm-12">
                <div [hidden]="!studentsAttendance.length">
                    <h2> Attendance </h2>
                        <div class="example-container mat-elevation-z8">
                            <mat-table [dataSource]="viewAttendance" matSort >
                                
                                <ng-container matColumnDef="name">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                                    <mat-cell *matCellDef="let row" [ngStyle]="{'color': row.color}"> 
                                        {{ row.StudentName }}
                                    </mat-cell>
                                </ng-container>
                
                                <ng-container matColumnDef="ispresent">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Present </mat-header-cell>
                                <mat-cell *matCellDef="let row"> <mat-icon>{{row.IsPresent}} </mat-icon></mat-cell>
                                </ng-container>
                            
                                <mat-header-row *matHeaderRowDef="viewAttColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: viewAttColumns;" >
                                </mat-row>
                            </mat-table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 45, 75]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                    
            </div>
        </div>
    </div>
    <div *ngIf="runReport && !hasAttendance">
        No Attendance available
    </div>
</body>
